spring:
  application:
    name: configserver
  cloud:
    config:
      server:
        git:
          uri: https://github.com/Pengliangzhang/spring-cloud.git
          search-paths:
            - configserver/src/main/resources/configs/licensing-service
            - configserver/src/main/resources/configs/licensing-service
          username: ${GITHUB_USERNAME}
          password: ${GITHUB_TOKEN}

server:
  port: 8072

logging:
  level:
    org.springframework.cloud: DEBUG

encrypt:
  key: ${ENCRYPT_KEY}
